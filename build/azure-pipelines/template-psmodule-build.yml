# PowerShell Module Build Pipeline Template
# https://aka.ms/yaml

parameters:
- name: moduleName
  type: string
  default:
- name: moduleVersion
  type: string
  default:
- name: packages
  type: object
  default:
- name: artifactOutput
  type: string
  default: 'PSModule'

steps:
- task: CopyFiles@2
  displayName: 'Copy Source to Staging'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/src'
    Contents: '**'
    TargetFolder: '$(Pipeline.Workspace)/${{ parameters.artifactOutput }}/${{ parameters.moduleName }}'
    preserveTimestamp: true

- task: CopyFiles@2
  displayName: 'Copy LICENSE to Staging'
  inputs:
    Contents: 'LICENSE'
    TargetFolder: '$(Pipeline.Workspace)/${{ parameters.artifactOutput }}/${{ parameters.moduleName }}'
    preserveTimestamp: true

- pwsh: 'Rename-Item "$(Pipeline.Workspace)/${{ parameters.artifactOutput }}/${{ parameters.moduleName }}/LICENSE" -NewName "License.txt"'
  displayName: 'Rename LICENSE to License.txt'
  env:
    StagingDirectory: '$(Pipeline.Workspace)/${{ parameters.artifactOutput }}'
    ModuleName: '${{ parameters.moduleName }}'

- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    command: 'restore'
    restoreSolution: '$(System.DefaultWorkingDirectory)/packages.config'
    feedsToUse: 'config'
    nugetConfigPath: '$(System.DefaultWorkingDirectory)/NuGet.config'
    restoreDirectory: '$(System.DefaultWorkingDirectory)/packages'

- ${{ each package in parameters.packages }}:
  - ${{ each targetFramework in package.targetFramework }}:
    - task: CopyFiles@2
      displayName: 'Copy ${{ package.id }}.${{ package.version }} ${{ targetFramework }} to Staging'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/packages/${{ package.id }}.${{ package.version }}/lib/${{ targetFramework }}'
        Contents: '**'
        TargetFolder: '$(Pipeline.Workspace)/${{ parameters.artifactOutput }}/${{ parameters.moduleName }}/${{ package.id }}.${{ package.version }}/${{ targetFramework }}'
        preserveTimestamp: true

- task: PowerShell@2
  displayName: 'Update PowerShell Module Manifest'
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)/build/Update-PSModuleManifest.ps1'
    arguments: '-ModuleManifestPath "$(Pipeline.Workspace)/${{ parameters.artifactOutput }}/${{ parameters.moduleName }}/${{ parameters.moduleName }}.psd1" -ModuleVersion "${{ parameters.moduleVersion }}"'
    pwsh: true

- task: PublishPipelineArtifact@1
  displayName: 'Publish PowerShell Module Artifact'
  inputs:
    targetPath: '$(Pipeline.Workspace)/${{ parameters.artifactOutput }}'
    artifact: '${{ parameters.artifactOutput }}'
    publishLocation: 'pipeline'
